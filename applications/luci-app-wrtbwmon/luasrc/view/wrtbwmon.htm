<%+header%>
<h2><%:Usage - Details%></h2>
<p style="position:relative;">
    <button id="resetDatabase" class="cbi-button" style="position:absolute;right:0;bottom:0;"><%:Reset Database%></button>
</p>
<p>
    <small><span id="updated"></span> <span id="updating"></span></small>
    <span style="float:right;text-align:right;">
        <label>
            <small><%:Auto Refresh Interval%></small>
            <select id="intervalSelect" style="width:90px;height:20px;font-size:11px;">
                <option value="-1"><%:Disabled%></option>
                <option value="1" selected="selected">1 <%:second%></option>
                <option value="2">2 <%:second%></option>
                <option value="3">3 <%:second%></option>
                <option value="4">4 <%:second%></option>
                <option value="5">5 <%:second%></option>
                <option value="10">10 <%:second%></option>
                <option value="20">20 <%:second%></option>
                <option value="30">30 <%:second%></option>
                <option value="40">40 <%:second%></option>
                <option value="50">50 <%:second%></option>
                <option value="60">60 <%:second%></option>
                <option value="120">2 <%:minutes%></option>
                <option value="180">3 <%:minutes%></option>
                <option value="240">4 <%:minutes%></option>
                <option value="360">5 <%:minutes%></option>
            </select>
        </label>
        <br/>
        <label>
            <small><%:Calculate per host totals%></small>
            <input id="perHostTotals" type="checkbox" checked="checked" style="vertical-align:middle;"/>
        </label>
        <!-- label>
            <small>Show per host aggregates only</small>
            <input id="showPerHostTotalsOnly" type="checkbox"/>
        </label -->
    </span>
</p>
<table class="table">
    <tbody id="tableBody"><tr><td><%:Loading%></td></tr></tbody>
</table>
<!--suppress HtmlUnknownTarget -->
<script src="/luci-static/wrtbwmon.js"></script>
<%+footer%>
